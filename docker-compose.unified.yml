version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: taskqueue-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # Unified server (REST + gRPC + Metrics)
  server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: taskqueue-server
    ports:
      - "8080:8080"   # REST API
      - "9090:9090"   # gRPC API
      - "2112:2112"   # Metrics
    environment:
      - RUN_MODE=server
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REST_PORT=8080
      - GRPC_PORT=9090
      - METRICS_PORT=2112
      - LOG_LEVEL=info
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    command: ./taskqueue -mode=server

  # Unified workers (can scale)
  worker:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - RUN_MODE=worker
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - WORKER_CONCURRENCY=10
      - LOG_LEVEL=info
    depends_on:
      redis:
        condition: service_healthy
      server:
        condition: service_started
    restart: unless-stopped
    command: ./taskqueue -mode=worker
    deploy:
      replicas: 3

  # All-in-one instance (for testing)
  all-in-one:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: taskqueue-all-in-one
    ports:
      - "8081:8080"   # REST API
      - "9091:9090"   # gRPC API
      - "2113:2112"   # Metrics
    environment:
      - RUN_MODE=both
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REST_PORT=8080
      - GRPC_PORT=9090
      - METRICS_PORT=2112
      - WORKER_CONCURRENCY=5
      - LOG_LEVEL=info
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    command: ./taskqueue -mode=both
    profiles:
      - testing

  prometheus:
    image: prom/prometheus:latest
    container_name: taskqueue-prometheus
    ports:
      - "9092:9090"
    volumes:
      - ./deployment/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    depends_on:
      - server
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: taskqueue-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
    depends_on:
      - prometheus
    restart: unless-stopped

volumes:
  redis-data:
  prometheus-data:
  grafana-data:

networks:
  default:
    name: taskqueue-network
