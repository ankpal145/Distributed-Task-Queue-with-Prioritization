apiVersion: v1
kind: Namespace
metadata:
  name: task-queue
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: task-queue-config
  namespace: task-queue
data:
  config.yaml: |
    server:
      rest_port: 8080
      grpc_port: 9090
      host: "0.0.0.0"
    redis:
      host: "redis-service"
      port: 6379
      password: ""
      db: 0
      pool_size: 10
    worker:
      concurrency: 10
      heartbeat_interval: 5s
      worker_timeout: 30s
      cleanup_interval: 1m
    task:
      default_timeout: 5m
      default_max_retries: 3
      retry_base_delay: 1s
      retry_max_delay: 5m
      cleanup_interval: 10m
    metrics:
      enabled: true
      port: 2112
      path: "/metrics"
    logging:
      level: "info"
      format: "json"
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: redis
  namespace: task-queue
spec:
  serviceName: redis-service
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - name: redis
        image: redis:7-alpine
        ports:
        - containerPort: 6379
          name: redis
        volumeMounts:
        - name: redis-data
          mountPath: /data
        command:
        - redis-server
        - --appendonly
        - "yes"
  volumeClaimTemplates:
  - metadata:
      name: redis-data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 10Gi
---
apiVersion: v1
kind: Service
metadata:
  name: redis-service
  namespace: task-queue
spec:
  selector:
    app: redis
  ports:
  - port: 6379
    targetPort: 6379
  clusterIP: None
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: task-queue-server
  namespace: task-queue
spec:
  replicas: 3
  selector:
    matchLabels:
      app: task-queue-server
  template:
    metadata:
      labels:
        app: task-queue-server
    spec:
      containers:
      - name: server
        image: taskqueue:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
          name: rest
        - containerPort: 9090
          name: grpc
        - containerPort: 2112
          name: metrics
        env:
        - name: REDIS_HOST
          value: "redis-service"
        - name: REDIS_PORT
          value: "6379"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /api/v1/health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/v1/health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: task-queue-server-service
  namespace: task-queue
spec:
  type: LoadBalancer
  selector:
    app: task-queue-server
  ports:
  - name: rest
    port: 8080
    targetPort: 8080
  - name: grpc
    port: 9090
    targetPort: 9090
  - name: metrics
    port: 2112
    targetPort: 2112
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: task-queue-worker
  namespace: task-queue
spec:
  replicas: 5
  selector:
    matchLabels:
      app: task-queue-worker
  template:
    metadata:
      labels:
        app: task-queue-worker
    spec:
      containers:
      - name: worker
        image: taskqueue:latest
        imagePullPolicy: IfNotPresent
        command: ["./worker"]
        env:
        - name: REDIS_HOST
          value: "redis-service"
        - name: REDIS_PORT
          value: "6379"
        - name: WORKER_CONCURRENCY
          value: "10"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: task-queue-worker-hpa
  namespace: task-queue
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: task-queue-worker
  minReplicas: 5
  maxReplicas: 50
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80

