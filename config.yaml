server:
  rest_port: 8080
  grpc_port: 9090
  host: "0.0.0.0"

redis:
  host: "localhost"
  port: 6379
  password: ""
  db: 0
  pool_size: 10

worker:
  concurrency: 10
  heartbeat_interval: 5s
  worker_timeout: 30s
  cleanup_interval: 1m

task:
  default_timeout: 5m
  default_max_retries: 3
  retry_base_delay: 1s
  retry_max_delay: 5m
  cleanup_interval: 10m

metrics:
  enabled: true
  port: 2112
  path: "/metrics"

logging:
  level: "info"
  format: "json"
